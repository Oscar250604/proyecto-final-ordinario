{% block content %}
    <h2>{% if producto %}Editar{% else %}Agregar{% endif %} Producto</h2>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="{{ producto[1] if producto else '' }}" required>
        <label for="precio_publico">Precio PÃºblico:</label>

        <input type="text" name="precio_distribuidor" id="precio_distribuidor" value="{{ producto[3] if producto else '' }}" required>
